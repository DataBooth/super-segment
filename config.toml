[data]
n_member = 50_000
random_seed = 42
member_data_db_path = "data/member_data.duckdb"
member_data_table = "members"
pairplot_backend = "seaborn" # or "plotly"
max_pairplot_sample = 10000
n_sample = 1_000

[age]
mean = 40
std = 10
min = 25
max = 85

[balance]
mean = 10
sigma = 0.7
min = 20000
max = 300000

[num_accounts]
choices = [1, 2, 3, 4]
probabilities = [0.63, 0.25, 0.09, 0.03]

[last_login_days]
scale = 90
min = 1
max = 180

[satisfaction_score]
choices = [1, 2, 3, 4, 5]
probabilities = [0.05, 0.10, 0.20, 0.35, 0.30]

[profession]
choices = [
    "High School Teacher",
    "Primary Teacher",
    "Admin",
    "TAFE Instructor",
    "Principal"
]
probabilities = [0.4, 0.3, 0.1, 0.1, 0.1]

[phase]
choices = ["Accumulation", "Retirement"]
probabilities = [0.7, 0.3]

[gender]
choices = ["Male", "Female"]
probabilities = [0.45, 0.55]

[region]
choices = ["NSW", "VIC", "QLD", "WA", "SA"]
probabilities = [0.35, 0.25, 0.18, 0.12, 0.10]

[risk_profile]
choices = ["Conservative", "Moderate", "Aggressive"]
probabilities = [0.3, 0.5, 0.2]

[contrib_freq]
choices = ["Monthly", "Quarterly", "Yearly"]
probabilities = [0.7, 0.2, 0.1]

[logins_per_month]
mean = 2
min = 0
max = 20

[email]
domains = [
    "gmail.com",
    "yahoo.com.au",
    "outlook.com",
    "bigpond.com",
    "hotmail.com",
    "optusnet.com.au",
    "icloud.com"
]

[readme]
title = "# Superannuation Member Segmentation"

[clustering]
# Initial age cohort boundaries (inclusive lower, exclusive upper)
age_cohorts = [[18, 30], [30, 40], [40, 50], [50, 65], [65, 85]]
# Sensitivity window: how much to shift boundaries (in years)
boundary_shifts = [-2, -1, 0, 1, 2]
# Number of clusters to use within each cohort
n_clusters = 3
# Fuzzy clustering parameters
fuzzy_m = 2.0
fuzzy_max_iter = 300
fuzzy_error = 1e-5
